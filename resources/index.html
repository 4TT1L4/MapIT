<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1tb5Xe5TBGf-eT9qERpN3dIwNhnwiEno&sensor=false">
    </script>
    <script type="text/javascript">
      var map;
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(49.6, 11.00),
          zoom: 4
        };
        map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
	    var myLatLng = {lat: 49.6, lng: 11.00};

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Erlangen',
          url: 'https://en.wikipedia.org/wiki/Erlangen'
        });
		google.maps.event.addListener(marker, 'click', function() {
            window.location.href = this.url;
         });
      }
      google.maps.event.addDomListener(window, 'load', initialize);	 
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
